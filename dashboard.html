<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Companion-System · React UI Dashboards</title>
    <style>
      :root {
        color-scheme: light;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        background: #0b1220;
        color: #e5e7eb;
      }
      header {
        padding: 12px 16px;
        background: #0f172a;
        border-bottom: 1px solid #1f2937;
        display: flex;
        gap: 12px;
        align-items: center;
        justify-content: space-between;
      }
      header .title {
        font-weight: 700;
      }
      header .hint {
        font-size: 12px;
        opacity: 0.8;
      }
      .frame-wrap {
        height: calc(100vh - 52px);
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        background: #ffffff;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">Companion-System · React UI Dashboards</div>
      <div class="hint">Dev: http://localhost:5173/REACT-UI-Dashboards/</div>
    </header>
    <div class="frame-wrap">
      <iframe
        title="React UI Dashboards"
        src="http://localhost:5173/REACT-UI-Dashboards/"
        referrerpolicy="no-referrer"
        loading="eager"
      ></iframe>
    </div>
  </body>
</html>
